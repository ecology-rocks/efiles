<!DOCTYPE html>
<html ng-app="textEditor">
  <head>
    <meta charset="UTF-8">
    <title>StoryWeb</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>   
  <body>
      <div class="container-fluid" ng-controller="FileopsController as fileops">
       <div class="jumbotron">
        <h1>Let's Get Started!</h1>
            <p>
                With StoryWeb, you can write your own stories once, 
                and recreate them time and time again!
            </p>
        <div id="EditorArea">
            <button class="btn btn-info" ng-click="fileops.openFile()">Load Your Story</button>
            <button class="btn btn-success" ng-click="fileops.saveFile()" ng-if="myStory">Save Your Story</button>
            <textarea id="editor" class="form-control" rows=10 ng-model="myStory" ng-show="fileops.showEditor"></textarea>
            <button class="btn btn-warning" ng-if="myStory" ng-click="fileops.wordModeInit()">Word Mode</button>
            <button class="btn btn-danger" ng-if="myStory">Sentence Mode</button>           
        </div>
       </div>    
      </div>
    <script src="js/textEditor.js"></script>
    <script src="js/fileops.js"></script>
  </body>
</html>
